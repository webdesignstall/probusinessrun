<template name="kalendar">

                <i class="material-icons sag baqla">close</i>
            </a>
        </div>
        {{> preQuote}}

    <div id="edit-schedule-page">

                <a href="#" name="2" class="tarixSecim tarixSecimay">Mar</a>

                            <div id={{_id}} class="work-list-show {{#if quotedir quote}}teal darken-2{{/if}}">
                                <a id="musteri-adi">{{clientFirstName}} {{clientLastName}}</a>
                                <a href="#">
                                    <i class="material-icons sag edit-duymesi">mode_edit</i>
                                </a>
                                <a href="#">
                                    <i class="material-icons sag delete-duymesi">delete_forever</i>
                                </a>
                            </div>
                            {{/each}}
                            <a href="#">
                                <div class="add-moreschedule-button">Add more +</div>
                            </a>
                            <script>
                                $('.delete-duymesi').mouseover(function () {
                                    $(this).addClass("pulse");
                                }).mouseleave(function () {
                                    $(this).removeClass("pulse");
                                });
                                $('.edit-duymesi').mouseover(function () {
                                    $(this).addClass("pulse");
                                }).mouseleave(function () {
                                    $(this).removeClass("pulse");
                                });
                            </script> {{else}}
                            <div class="work-list-show add-schedule-button">

                            </div>
